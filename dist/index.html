<!DOCTYPE html>
<html style="width: 100%;height: 100%;">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="scripts/main.js" defer></script>
        
        <style>
            *, *:before, *:after {
                position: relative;
                margin: 0;
                padding: 0;
            }

            #emulator > * {
                float: left;
                overflow-y: auto;

                height: 144px !important;
                min-height: 144px !important;
                max-height: 144px !important;
            }

            #instructions {
                width: 300px !important;
                margin-right: 20px;
            }

            .location {
                float: left;
                width: 20%;
            }

            .instruction {
                float: left;
                width: 80%
            }
        </style>
    </head>
    <body style="height: 100%;">
        <h2>Gameboy</h2>
        <div id="emulator">
            <div id="memory"></div>
            <div id="instructions"></div>
        </div>
    </body>
</html>
